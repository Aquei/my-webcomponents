<!-- font awesomeを設定する -->
<style>
@font-face {
  font-family: 'FontAwesome';
  src: url(https://cdn.jsdelivr.net/fontawesome/latest/fonts/fontawesome-webfont.eot);
  src: url(https://cdn.jsdelivr.net/fontawesome/latest/fonts/fontawesome-webfont.eot?#iefix) format('embedded-opentype'),
  url(https://cdn.jsdelivr.net/fontawesome/latest/fonts/fontawesome-webfont.woff) format('woff'),
  url(https://cdn.jsdelivr.net/fontawesome/latest/fonts/fontawesome-webfont.ttf) format('truetype'),
  url(https://cdn.jsdelivr.net/fontawesome/latest/fonts/fontawesome-webfont.svg#fontawesomeregular) format('svg');
  font-weight: normal;
  font-style: normal;
}
@-webkit-keyframes fa-spin {
  0% {
    -webkit-transform: rotate(0deg);
    transform: rotate(0deg);
  }
  100% {
    -webkit-transform: rotate(359deg);
    transform: rotate(359deg);
  }
}
@keyframes fa-spin {
  0% {
    -webkit-transform: rotate(0deg);
    transform: rotate(0deg);
  }
  100% {
    -webkit-transform: rotate(359deg);
    transform: rotate(359deg);
  }
}
</style>
